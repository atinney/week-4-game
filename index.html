<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Salty RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <script type="text/javascript" src="assets/javascript/game.js"></script>
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	<div class="container">

		<center><button id="button-clear" class="btn btn-default text-center clear" value="clear"><h4>Start a new game!</h4></button></center>

	    <div class="row">
	        <div class="panel panel-default players">
				<div class="panel-heading">
		            <h3 class="panel-title">Players</h3>
		        </div>
		        <div id="instruction">
		        </div>
		        <div class="row" id="players">
		        </div>

			</div>
		</div>

	    <div class="row">
	        <div class="panel panel-default battle">
				<div class="panel-heading">
		            <h3 class="panel-title">Battle</h3>
		        </div>
		        <div id="instruction">
		        </div>
		        <div class="row" id="battle">
		        </div>

			</div>
		</div>


	    <div class="row">
	        <div class="panel panel-default defeated">
				<div class="panel-heading">
		            <h3 class="panel-title">Defeated</h3>
		        </div>
		        <div id="instruction">
		        </div>
		        <div class="row" id="defeated">
		        </div>

			</div>
		</div>

	</div>


</body>

</html>
